<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>
    <h2>The gentleman you see on screen is Mr. Roboger</h2>
    <div class="background">
      <p>Mr. Roboger is pleased to meet you, and would like to get to know you. If you enter your favorite number below, he will calculate a response for you!</p>
      <form id="formOne">
        <div class="form-group">
          <label for="userNumber">Enter a whole number</label>
          <input id="userNumber" class="form-control" type="text">
        </div>
      </form>
      <div class="output">
        <p id="output"></p>

      </div>
    </div>
  </div>
</body>
</html>
